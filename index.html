<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Music Mixer</h1>
        <div class="controls">
            <button id="play-btn" class="control-btn">Play</button>
            <button id="stop-btn" class="control-btn">Stop</button>
            <button id="reset-btn" class="control-btn">Reset</button>
        </div>
    </header>

    <main>
        <section class="sound-library">
            <h2>Sound Library</h2>
            <div class="sound-items">
                <div class="sound-item" draggable="true" data-sound="drums">
                    <div class="icon drums-icon"></div>
                    <span>Drums</span>
                </div>
                <div class="sound-item" draggable="true" data-sound="bass">
                    <div class="icon bass-icon"></div>
                    <span>Bass</span>
                </div>
                <div class="sound-item" draggable="true" data-sound="melody">
                    <div class="icon melody-icon"></div>
                    <span>Melody</span>
                </div>
                <div class="sound-item" draggable="true" data-sound="vocals">
                    <div class="icon vocals-icon"></div>
                    <span>Vocals</span>
                </div>
                <div class="sound-item" draggable="true" data-sound="effects">
                    <div class="icon effects-icon"></div>
                    <span>Effects</span>
                </div>
            </div>
        </section>

        <section class="mixer-stage">
            <h2>Drag Sounds Here</h2>
            <div class="stage-characters">
                <div class="character-slot" data-slot="1">
                    <div class="character"></div>
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="character-slot" data-slot="2">
                    <div class="character"></div>
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="character-slot" data-slot="3">
                    <div class="character"></div>
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="character-slot" data-slot="4">
                    <div class="character"></div>
                    <div class="drop-zone">Drop here</div>
                </div>
                <div class="character-slot" data-slot="5">
                    <div class="character"></div>
                    <div class="drop-zone">Drop here</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Music Mixer Project - Created by Tushar Pal & Sukhdeep Singh</p>
    </footer>

    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <div id="audio-container"></div>

    <script src="js/script.js"></script>
</body>
</html>
